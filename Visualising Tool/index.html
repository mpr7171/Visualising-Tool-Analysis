<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=devce-width,initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="img/mulogo.png" alt="University Logo">
    </div>
  </div>

  <div class="spacer"></div>

  <div class="container">
    <div class="main-box">
      <h1>Log In</h1>
      <form action="">
        <div class="input-box">
          <span class= "icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>


        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="check">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forget Password?</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register">
            <p>Dont have an account?<a href="#" class="register-link">Sign Up!</a></p>
          </div>

      </form>
    </div>
  </div>

</body>
</html>
